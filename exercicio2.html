<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou impar?</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número: "))
        if (numero %2 == 0){
            window.alert(`O número ${numero} é par`)
        }else{
            window.alert(`O número ${numero} é ímpar`)
        }
    </script>
</body>
</html>
