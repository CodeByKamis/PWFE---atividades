<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo temperatura</title>
</head>
<body>
    <script>
        let celcius = Number(prompt("Digite a temperatura em celcius: "));

        let convertendo = (celcius*9/5)+32;
        window.alert(`Celcius para Fahrenheit Ã© ${convertendo} Fahrenheit`)
    </script>
</body>
</html>
