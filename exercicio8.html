<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <script>
        window.alert("Vamos descobrir se o ano é bissexto")
        let ano = Number(prompt("Digite ano atual: "))
        if (ano % 4 == 0){
            document.write(`O ano ${ano} é bissexto`)
        }else{
            document.write(`O ano ${ano} não é bissexto`)
        }
    </script>
</body>
</html>
