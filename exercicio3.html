<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Múltiplos</title>
</head>
<body>
    <script>
        let valor1 = Number(prompt("Digite um número: "));
        let valor2 = Number(prompt("Digite outro valor:"));
        if (valor1 % valor2 == 0){
            window.alert(`O valor ${valor1} é múltiplo de ${valor2}`);
        }else{
            window.alert(`O valor ${valor1} não é múltiplo de ${valor2}`);
        }
    </script>
</body>
</html>
