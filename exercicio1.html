<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferençca entre 2 números</title>
</head>
<body>
    <script>
        let valor1 = Number(prompt("Digite o número 1: "));
        let valor2 = Number(prompt("Digite o número 2: "));
        let diferenca = valor1 - valor2;
        document.write(`A diferença é: ${diferenca} </br>`);
    </script>
</body>
</html>
