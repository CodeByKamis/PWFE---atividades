<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a área</title>
</head>
<body>
    <script>
        window.alert("Vamos encontrar a área:")
        let base = Number(prompt("Qual é a base? "))
        let altura = Number(prompt("Qual é a altura? "))
        let calcule = base * altura;
        document.write(`A área é igual a: ${calcule}`)
    </script>
</body>
</html>
